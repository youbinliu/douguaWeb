<!DOCTYPE HTML>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>豆瓜</title>
        <link href="./css/main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>  
	<div id="iframe-container">
		<div id="photo-left-section">
			<img id="photo" src="test/photo.png" width="510px" alt="photo" />
			<span class="font-12 font-gray right">上传于:05-27 12:34</span>
		</div>
		<div id="photo-right-section" class="left">
			<div class="photo-userinfo">
				<img src="test/avatar.png" alt="avatar" class="photo-createbyavatar left"/>
				<div class="left photo-item-user">
					<span  class="font-green">陈琦琦</span>
					<span  class="font-12 font-gray">女</span><br/>	
					<span  class="font-12 font-gray">华中科科技大学</span>	
				</div>
				<div class="iframe-item-action">
				    <div class="left">
    					<img src="./images/comment_s_y.png" alt="comments"/>
    					<span class='font-yellow'>5</span>
    				</div>
					<div class='likewrap' >								
						<img onclick='dislike_s(this)' src="./images/like_s_y.png" alt="like"/>
						<span class='font-red'>5</span>
					</div>
				</div>
			</div>
			<div class="iframe-msgs" >
				
			</div>
			<input type="text" name="replyto" id="iframe-replyto" class="left margin-top-10"/>
            <input type="button" class="btn left font-gray margin-top-10 margin-left-5" onclick="javascript:replyto('657');" value="留言"/>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script language="JavaScript" type="text/javascript">
            initComments();
        </script>
	</div>
